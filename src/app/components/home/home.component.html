<div class="home">

    <app-titulo [texto]="titulo" class="col s12 m12 l12"></app-titulo>

    <div class="row principal" *ngIf="objeto?.uuid">
        <app-objeto [objeto]="objeto" [imagem]="imagem" class="col s12 m12 l5"></app-objeto>
        <app-anotacao [anotacoes]="anotacoes" class="col s12 m12 l5"></app-anotacao>
    </div>
        
    <div class="row" *ngIf="objeto?.uuid">
        <div class="col s12 m12 l5"></div>
        <div class="col s12 m12 l5">
            <div class="operacao row">
                <div class="col s6 m3 l3 offset-m3 offset-l8">
                    <button mat-button [routerLink]="['alterar', objeto?.uuid]" class="z-depth-2">Alterar</button>
                </div>
                <div class="col s6 m3 l3 offset-s6 offset-m6 offset-l5">
                    <button mat-button (click)="excluir()" class="z-depth-2">Excluir</button>
                </div>
            </div>
        </div>
    </div>

</div>
